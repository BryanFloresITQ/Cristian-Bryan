<div fxLayout="column" fxflex>

  <div fxFlex="30" fxLayoutAlign="center center" fxLayout="column">
    <div class="titulo">
      <h1>Busca la frase del personaje</h1>
    </div>
    <div class="Buscador">
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Assignee</mat-label>
          <input type="text" matInput [(ngModel)]="search" name="search" matInput placeholder="Busqueda Frases"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of citar | buscando:search" [value]="item.quote">
              {{item.quote}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div fxFlex="70" fxLayoutAlign="center center" class="tablamargen">
    <table fxflex mat-table [dataSource]="pelota | buscando:search" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen. </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <img mat-card-image src="{{element.image}}"> 
          </div>
        </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.by}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="frase">
        <th mat-header-cell *matHeaderCellDef> Frase </th>
        <td mat-cell *matCellDef="let element"> {{element.quote}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
